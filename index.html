<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园之声广播站</title>
    <style>
        /* 图片加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loader-img {
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 保留原有内容样式... */
    </style>
</head>
<body>
    <!-- 修改后的加载动画 -->
    <div class="loader">
        <img src="broadcast-logo.png" alt="广播站Logo" class="loader-img">
    </div>

    <!-- 保留原有内容结构... -->

    <script>
        // 修改后的加载控制
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loader').style.opacity = '0';
                document.body.style.opacity = '1';
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                }, 500);
            }, 1000);

            // 保留原有动画逻辑...
        });
    </script>
</body>
</html>
